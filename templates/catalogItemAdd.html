<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Catalog App</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN OUT -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  </script>

  <!-- END PRE-REQUISITES FOR GOOGLE SIGN OUT -->
</head>

<body>


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Catalog App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav mr-auto">
        </ul>
        <!-- logout btn -->
        <a href="/gdisconnect" onclick="signOut();">Sign out</a>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
        </script>
      </div>
    </nav>

    <main role="main">
      <div class="jumbotron">
        <div class="col-sm-8 mx-auto">
          <h1>Add Item</h1>

          <form action="{{url_for('catalogItemAdd')}}" method='POST'>

            <p>Title</p>

            <input type='text' size='30' name='name' placeholder="item title" required>

            <p>Description</p>

            <input type='text' size='80' name='description' placeholder="item description" required>

            <p>Category</p>

            <select name='category_selected'>
              {% for i in categories %}

              <option value="{{i.name}}">{{i.name}}</option>

              {% endfor %}
            </select>

            <br>
            <br>

            <input type='submit' value='Add'>

          </form>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
