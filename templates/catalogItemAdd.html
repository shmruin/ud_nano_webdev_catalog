<html>
    
    <body>
        
        <h1>Catalog App</h1>
        <a href="#">login</a>

        <h1>Add Item</h1>
    
        <form action="{{url_for('catalogItemAdd')}}" method = 'POST'>
            
                <p>Title</p>
        
                <input type='text' size='30' name='name' placeholder="item title" required>

                <p>Description</p>
                
                <input type='text' size='80' name='description' placeholder="item description" required>

                <p>Category</p>
                
                <select name='category_selected'>
                    {% for i in categories %}

                    <option value="{{i.name}}">{{i.name}}</option>

                    {% endfor %}
                </select>

                <br><br>
        
                <input type='submit' value='Add'>
            
        </form>
            
    
    </body>
    
    </html>
