<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Catalog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav mr-auto">
          </ul>
          <!-- logout btn -->
        </div>
        </nav>

      <main role="main">
        <div class="jumbotron">
          <div class="col-sm-8 mx-auto">
              <a href="{{url_for('catalogItemAdd')}}">Add Item</a>

              <h1>Categories</h1>
                {% for i in categories %}
                
                            <a href="{{url_for('catalogItemLists', category_name=i.name)}}">{{i.name}}</a>
                            <br>
                    
                {% endfor %}
            <h1>Latest Items</h1>
            {% for i, j in latest %}
            
                        <a href="{{url_for('catalogItemDesc', category_name=i.name, item_name=j.name)}}" style="text-decoration: none;">{{j.name}} <span style="color: grey;"><i>{{'(' + i.name + ')'}}</i></span></a>
                        <br>
            
            {% endfor %}
          </div>
        </div>
      </main>
    </div>

  </body>
</html>
